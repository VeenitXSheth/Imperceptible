<html>

<head>

    <script type="module">
      
        const user = await getUserInfo()
        console.log(user)

        function pfpChange() {
            document.querySelector(".accounticon").src = `${user.profileImage}`;
        }

        pfpChange();

        localStorage.setItem("user", user);
        console.log(localStorage.getItem("user"));

    </script>


    <link rel="icon" href="assets/images/Imperceptible.png">
</head>

    <div class="container">
        <img class="logo" src="assets/images/Imperceptible-removebg-preview.png">
        <a class="head-link" href="docs.html"><h1 class="head">Imperceptible</h1></a>
    </div>
    <div>
        <input id="searchbar" type="text" placeholder="Search Imperceptible" required>
        <button id="submit"><img class="searchicon" ondragstart="return false" src="assets/icons/search (1).png"></button>
